'*':
  - npm run lint:editorconfig
  - npm run lint:fs
  - bash -c "npm run lint:types" # Run with bash to avoid appending filenames to command

'*.{ts,tsx,json,md,html}':
  - prettier --check

'frontend/**/*.{ts,tsx}':
  - npm run lint:ts:generic -w frontend

'backend/**/*.ts':
  - npm run lint:ts:generic -w backend
